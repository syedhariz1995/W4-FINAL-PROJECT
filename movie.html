<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eede701a2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="index.html">
          <img src="./assets/movie_logo.png" class="logo__img" alt="">
        </a>
        <ul class="nav__links">
          <li><a class="nav__link nav__home" href="index.html">Home</a></li>
          <li><a class="nav__link" href="movie.html">Movies</a></li>
          <li><a class="nav__link" href="">Contact</a></li>
        </ul>
      </nav>

      <section id="movie__panel">
        <div class="container">
          <div class="row">
            <h2>Search Movies</h2>
            <div class="search__container">
              <input type="search" class="search" placeholder="E.g. John Wick" id="search__input" onchange="onSearchChange(event)">
              <button class="search__button" id="search__button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
    
            <div class="search__results">
              <h3>Your movies:</h3>
              <select id="filter" onchange="filterMovies(event)">
                <option value="" disabled selected>Sort</option>
                <option value="NEW_TO_OLD">Year : Oldest to Latest</option>
                <option value="OLD_TO_NEW">Year : Latest to Oldest</option>
              </select>
            </div>
    
    
              <div class="movies">
                <div class="movie">
                <figure class="movie__img--wrapper">
                    <img src="" class="movie__img">
                </figure>
                <div class="movie__title">
                    <h3>Movie Title</h3>
                </div>
                <div class="movie__year">
                    <p>Movie Year</p>
                </div>
              </div>
            </div>
            
    
          </div>
        </div>
      </section>

</body>
<script src="index.js"></script>
<script src="movie.js"></script>
</html>
