<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HD Movie</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/eede701a2c.js" crossorigin="anonymous"></script>
</head>
<body>

  <section id="main">
    <nav>
      <a href="#">
        <img src="./assets/movie_logo.png" class="logo__img" alt="">
      </a>
      <ul class="nav__links">
        <li><a class="nav__link" href="">Home</a></li>
        <li><a class="nav__link" href="#movie__panel">Movies</a></li>
        <li><a class="nav__link" href="">Contact</a></li>
      </ul>
    </nav>

    <header>
      <h1>Watch any movies in <span class="hd-color">HD Quality!</span></h1>
      <h3 class="main__sub--title">Scroll below and search for your desired movies!</h3>
      <button><a class="explore__anchor" href="#movie__panel">Explore movies</a></button>

      <figure>
        <img src="./assets/undraw_home_cinema_l7yl.svg" alt="">
      </figure>
    </header>
  </section>

  <section id="movie__panel">
    <div class="container">
      <div class="row">
        <!-- <h2>Search Movies</h2> -->
        <div class="search__container">
          <input type="search" class="search" placeholder="E.g. John Wick" id="search__input">
          <button class="search__button" id="search__button" onclick="getMovieList()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="search__results">
          <h3>Your movies:</h3>
          <select id="filter" onchange="filterMovies(event)">
            <option value="" disabled selected>Sort</option>
            <option value="NEW_TO_OLD">Year, New to Old</option>
            <option value="OLD_TO_NEW">Year, Old to New</option>
          </select>
        </div>

        <div class="movies">
          <figure class="movie__img--wrapper">
              <img src="" class="movie__img">
          </figure>
          <div class="movie__title">
              <h3>Movie Title</h3>
          </div>
          <div class="movie__year">
              <p>Movie Year</p>
          </div>
      </div>

      </div>
    </div>
  </section>
  
</body>
<script src="index.js"></script>
</html>
