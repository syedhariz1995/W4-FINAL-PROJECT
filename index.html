<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picka Movie</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/eede701a2c.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="main">
    <nav>
      <a href="/index.html"> <img src="./assets/movie_logo.png" class="nav__logo" alt=""></a>
      <ul class="nav__links">
        <li><a class="nav__link nav__hover--effect" href="#">Home</a></li>
        <li><a class="nav__link nav__hover--effect" href="#">Movies</a></li>
        <li><a class="nav__link nav__contact--button" href="#">Contact</a></li>
      </ul>
    </nav>

    <header>
      <div class="description__container">
        <h1 class="main__description">Watch any movies in <span class="gold-black">HD quality!</span> </h1>
        <h3 class="sub__description">SEARCH MOVIE NAME BELOW</h3>
        <i class="fa-sharp fa-solid fa-down-long"></i>
      </div>
      <div class="search__container search__container--main">
        <input class="search" type="text" placeholder="E.g. John Wick">
        <button class="search--button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <figure class="header__img--container">
        <img class="header__img" src="./assets/undraw_home_cinema_l7yl.svg" alt="">
      </figure>
    </header>
  </section>
</body>
</html>
