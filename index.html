<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="store__title">Generic Store</h1>
      </div>
    </div>
    <div class="product__search--container">
      <select id="filter" onchange="filterProducts(event)">
        <option value="" disabled selected>Sort</option>
        <option value="LOW_TO_HIGH">Price, Low to High</option>
        <option value="HIGH_TO_LOW">Price, High to Low</option>
        <option value="RATING">Rating</option>
      </select>
    </div>
    <div class="container">
      <div class="row">
          <div class="product__list">
            <div class="product__card">
              <figure class="product__img--container">
                <img class="product__img" src="./assets/Soccer_ball.svg.png" alt=""/>
              </figure>
              <div class="product__details">
                <h2 class="product__title">Ball</h2>
                <h3 class="product__price">$35.00</h3>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
